<html lang="en">
<head>
<title>CSS RWD</title>
<meta charset="utf-8">
<style>
	body {
		margin: 0;
		text-align: center;
	}

	/* Style the header */
	header {
		background-color: #666;
		padding: 5px;
		text-align: center;
		color: white;
	}

	section {
		padding: 5px;
	}

	/* Style the footer */
	footer {
		background-color: #777;
		padding: 10px;
		text-align: center;
		color: white;
	}

	div.grid1 {
		background-color: greenyellow;
		animation-name: ani_grid1;
		animation-duration: 1s;
	}

	div.grid2 {
		background-color: green;
		animation-name: ani_grid2;
		animation-duration: 5s;
		animation-iteration-count: infinite;
	}

	div.grid3 {
		background-color: forestgreen;
	}

	div.grid4 {
		background-color: yellow;
	}

	/* CSS transform standard syntax */
	@keyframes ani_grid1 {
		from {transform: rotate(0deg);}
		to {transform: rotate(360deg);}
	}

	@keyframes ani_grid2 {
		0% {background-color: darkgoldenrod;}
		10% {background-color: goldenrod;}
		20% {background-color: gold;}
		30% {background-color: yellow;}
		40% {background-color: khaki;}
		50% {background-color: palegoldenrod;}
		60% {background-color: khaki;}
		70% {background-color: yellow;}
		80% {background-color: gold;}
		90% {background-color: goldenrod;}
		100% {background-color: darkgoldenrod;}
	}

	.fas {
		animation-name: heartbeat;
		animation-duration: var(--heartbeat);
		animation-iteration-count: infinite;
	}

	@keyframes heartbeat {
		from {transform: scale(1,1); color: white;}
		to {transform: scale(1.2,1.2); color: red;}
	}

	div.container {
		width: 440px;
		height: 440px;
		margin: 0px auto;
	}

	div.grid {
		width: 200px;
		height: 200px;
		margin: 5px;
		line-height: 80px;
		box-shadow: 5px 5px 5px gray;
		font-size: 10px;
		display: inline-block;
	}
</style
</head>

<body>
<header>
  <h1>RWD, CSS 動畫和 CSS 變數</h1>
</header>

<section>
	<div class="container">
		<div class="grid grid1">Grid_1</div>
		<div class="grid grid2">Grid_2</div>
		<div class="grid grid3">Grid_3</div>
		<div class="grid grid4">Grid_4</div>
	</div>
</section>

<footer>
  <p>APP Course Example 2019.10.17</p>
  <i class="fas fa-heart fa-2x" onclick="javascript:beat();" id="heart"></i>
</footer>

</body>
</html>
