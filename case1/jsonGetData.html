<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<h1>Get JSON Open Data</h1>
	<h3>Using XMLHttpRequest()</h3>
	<div id="data_grid"></div>
	
	<script>
	var xmlhttp = new XMLHttpRequest();
	var url = "http://sme.moeasmea.gov.tw/startup/upload/opendata/gov_source_map_opendata.json";
	xmlhttp.onreadystatechange=function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			myFunction(xmlhttp.responseText);
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
	function myFunction(response) {
		var arr = JSON.parse(response);
		var i;
		var out = "<table><tr><th>創業空間名稱</th><th>所屬單位</th><th>招募團隊類型</th></tr>";
		for(i = 0; i < arr.length; i++) {
			out += "<tr><td>" +
			arr[i].創業空間名稱 + "</td><td>" +
			arr[i].所屬單位 + "</td><td>" +
			arr[i].招募團隊類型 + "</td></tr>";
		}
		out += "</table>";
		document.getElementById("data_grid").innerHTML = out;
	}
	</script>
</body>
</html>
